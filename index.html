<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Study Notes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #1e1e2f;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background: #2a2a3d;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      max-width: 650px;
      width: 100%;
      padding: 40px 30px;
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 3px;
      color: #f8f8f8;
      text-shadow: 0 0 8px #ff6f61;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #3b3b54;
      margin-bottom: 18px;
      border-radius: 15px;
      padding: 18px 25px;
      display: flex;
      align-items: center;
      gap: 20px;
      transition: background 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    li:hover {
      background: #ff6f61;
      color: #fff;
      transform: translateX(8px);
      box-shadow: 0 6px 20px rgba(255,111,97,0.8);
    }
    li:hover a {
      color: #fff;
      text-decoration: underline;
    }
    a {
      color: #eee;
      font-size: 1.15rem;
      font-weight: 600;
      text-decoration: none;
      flex-grow: 1;
    }
    /* File icons */
    .icon {
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* PDF icon */
    .pdf-icon {
      background: #e53e3e;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(229,62,62,0.6);
      color: white;
      font-weight: bold;
      font-size: 1.4rem;
      user-select: none;
      font-family: monospace;
      padding-top: 3px;
    }
    /* DOCX icon */
    .docx-icon {
      background: #3182ce;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(49,130,206,0.6);
      color: white;
      font-weight: bold;
      font-size: 1.4rem;
      user-select: none;
      font-family: monospace;
      padding-top: 3px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
        letter-spacing: 1.5px;
      }
      li {
        font-size: 1rem;
        padding: 14px 18px;
      }
      a {
        font-size: 1rem;
      }
      .icon {
        width: 32px;
        height: 32px;
      }
      .pdf-icon, .docx-icon {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

      </li>
      <li>
        <div class="icon pdf-icon">PDF</div>
        <a href="II AI&DS SQL LAB MANUAL (1).pdf" target="_blank" title="II AI&DS SQL LAB MANUAL (1).pdf">II AI&DS SQL LAB MANUAL (1).pdf</a>
      </li>
      <li>
        <div class="icon pdf-icon">PDF</div>
        <a href="ex4_SQL.pdf" target="_blank" title="ex4_SQL.pdf">ex4_SQL.pdf</a>
      </li>
      <li>

</html>
